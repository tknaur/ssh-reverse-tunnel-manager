# SSH Reverse Tunnel Configuration
# This file contains parameters for the SSH reverse tunnel service

# Jump host (remote server acting as proxy)
REMOTE_HOST=jump_host

# User on the jump host
REMOTE_USER=tunnel_user

# SSH port on the jump host
REMOTE_PORT=22

# Port on the jump host that will be forwarded to local machine
TUNNEL_PORT=2222

# Local port to forward (typically SSH port)
LOCAL_PORT=22

# Path to SSH private key for authentication
SSH_KEY=/home/tunnel_user/.ssh/id_rsa

# SSH client to use: 'openssh' (default) or 'dropbear'
# openssh: Uses standard ssh command (requires openssh-client)
# dropbear: Uses lightweight dbclient (requires dropbear)
SSH_CLIENT=openssh

# Additional options for dropbear dbclient
# By default, -y automatically accepts host keys
# See 'dbclient -h' for more options
DROPBEAR_OPTS=-y

# PID file location
PID_FILE=/var/run/pi-ssh-tunnel.pid

# Log file location (optional, uses syslog by default)
# LOG_FILE=/var/log/ssh-reverse-tunnel.log
